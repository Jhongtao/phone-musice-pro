<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>musicPlay</title>
</head>
<link rel="stylesheet" href="../css/index.css">
<body>
  <div class="wrapper">
      <div class="song-showimg">
      </div>
      <div class="song-title">
      </div>
      <div class="bar">
          <div class="start"></div>
          <div class="pro">
              <div class="pro-show">
                  <span class="pro-btn"></span>
              </div>
          </div>
          <div class="end"></div>
      </div>
      <div class="footer">
          <div class="control like"></div>
          <div class="control prev"></div>
          <div class="control play"></div>
          <div class="control next"></div>
          <div class="control playlist"></div>
      </div>
      <ul class="songlist">
          <span class="close">close</span>
      </ul>
  </div>
</body>
<script src="../js/zepto.min.js"></script>
<script src="../js/gaussBlur.js"></script>
<script src="../js/render.js"></script>
<script src="../js/audioControl.js"></script>
<script src="../js/playlist.js"></script>
<script src="../js/prossBar.js"></script>
<script src="../js/index.js"></script>
</html>
